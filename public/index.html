<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mental SafeSpace</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vcstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
</head>

<body>
        
        <div class="index">
            <div class="join-room-div my-auto text-center">
                <p class="mt-5 pt-5" style="font-family: Poppins;font-size: 32px;line-height: 1;font-weight: 1000;letter-spacing: 0,5px;color: #2c4964;">Mental SafeSpace</p>
                <div class="row mb-5">
                    <div class="col">
                        <input type="text" name="room" placeholder="Enter Meeting Code" id="meeting-code" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div class="btn btn-outline-primary" style="border-radius:100px" id="joinroom">Join Room</div>
                    </div>
                </div>
                <br>
                
            </div>
            
            <div class="video-display">
                <video class="video-display-user" autoplay muted playsinline></video>
                <div class="buttons">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>

    <script src="js/landing.js"></script>
</body>

</html>
